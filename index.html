<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Find your perfect vacation</title>
  </head>
  <body>
    <h1>Find your dream vacation</h1>
  <form id="questions">
    <label for="seasons">What season do you want to travel?</label>
    <select id="seasons" name="seasons">
      <option value="default">-</option>
      <option value="summer">Summer</option>
      <option value="spring">Spring</option>
      <option value="fall">Fall</option>
      <option value="winter">Winter</option>
   </select>
     <br>
     <label for="costs">How much can you spend?</label>
     <select id="costs" name="costs">
      <option value="default">-</option>
      <option value="budget">Budget</option>
      <option value="average">Average</option>
      <option value="splurge">Splurge</option>
    </select>
      <br>
    <label for="environment">What do you prefer?</label>
    <select id="environment" name="environment">
      <option value="default">-</option>
      <option value="city">City</option>
      <option value="nature">Nature</option>
      <option value="mix">A good mix</option>
   </select>
     <br>
   <label for="history">What do you prefer?</label>
   <select id="history" name="history">
      <option value="default">-</option>
      <option value="historic">Historic</option>
      <option value="modern">Modern</option>
  </select>
    <br>
  <label for="crowds">How do you feel about crowds?</label>
  <select id="crowds" name="crowds">
    <option value="default">-</option>
    <option value="indifferent">Indifferent</option>
    <option value="hate-them">Hate them</option>
    <option value="like-them">Like them</option>
  </select>
    <br>
    <button type="submit" id="findvacation">Find my vacation!</button>
    </form>
    <div id="mexico">
      <p>You're going to Mexico!</p>
    </div>
    <div id="india">
      <p>You're going to India!</p>
    </div>
    <div id="singapore">
      <p>You're going to Singapore!</p>
    </div>
    <div id="egypt">
      <p>You're going to Egypt!</p>
    </div>
    <div id="iceland">
      <p>You're going to Iceland!</p>
    </div>
  </body>
</html>
